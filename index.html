<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="Huddle" class="header-logo" />
    </header>
    <div class="container">
      <img src="images/illustration-mockups.svg" alt="" / class="illustration-mockup">
      <div class="intro">
        <h1 class="intro__title"><span>Build The Community</span> <span>Your Fans Will Love</span></h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="intro__register">Register</button>
      </div>
    </div>
    <footer class="footer">
      <a href="" class="footer__social-link"><img src="images/logo-facebook.svg" alt="Acces to our facebook" /></a>
      <a href="" class="footer__social-link"><img src="images/logo-twitter.svg" alt="Acces to our twitter" /></a>
      <a href="" class="footer__social-link"><img src="images/logo-instagram.svg" alt="Acces to our instagram" /></a>
    </footer>

    <div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/RaynaFaye">Serena Lombardo</a>.
      </p>
    </div>
  </body>
</html>
